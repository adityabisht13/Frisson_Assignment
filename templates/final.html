<!DOCTYPE html>
<html>
<head>
    <title>Results for {{ query }}</title>
</head>
<body>
    <h1>Images for "{{ query }}"</h1>
    {% for image in images %}
        <img src="{{ url_for('static', filename='images/' + image) }}" width="200" style="margin: 10px;">
    {% endfor %}
    <br><a href="/">Back to Search</a>
</body>
</html>
