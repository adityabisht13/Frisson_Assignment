<!DOCTYPE html>
<html>
<head>
    <title>User CRUD App</title>
</head>
<body>
    <h1>User List</h1>

    <!-- Add User Form -->
    <form action="{{ url_for('add_user') }}" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Add User</button>
    </form>

    <!-- Display User Table -->
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user[0]) }}">Edit</a>
                |
                <a href="{{ url_for('delete_user', id=user[0]) }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
